    <!-- JavaScript for Slideshow -->
    <script>
        let slides = document.querySelectorAll(".slideshow-container img");
        let placeName = document.getElementById("place-name");

        let places = [
            "Taj Mahal",
            "Kurukshetra",
            "Victoria Memorial",
            "Hampi",
            "Rani ki vav",
            "Golconda Fort",
            "Qutubminar"
            
        ];

        let index = 0;

        function changeSlide() {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");

            // Change place name
            placeName.textContent = places[index];
        }

        setInterval(changeSlide, 3000); // Change image and place name every 3 seconds
